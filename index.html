<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 Assignment - Interactive Web Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Week 6 Assignment: Interactive Web Pages</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="greetBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>
    <button id="toggleMode">Toggle Dark Mode</button>

    <div class="faq">
      <h3 class="question">What is JavaScript? (click to expand)</h3>
      <p class="answer hidden">JavaScript makes web pages dynamic and interactive!</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name">
      </label><br><br>
      <label>
        Email: <input type="text" id="email">
      </label><br><br>
      <label>
        Password: <input type="password" id="password">
      </label><br><br>
      <button type="submit">Submit</button>
      <p id="formMsg"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
